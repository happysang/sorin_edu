<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ans = prompt("원하는 레벨을 선택하세요", "A/B/C");
        if (ans=='A'){
            console.log("LEVEL 1");
        } else if (ans == 'B'){
            console.log("LEVEL 2");
        } else if (ans == 'C'){
            console.log("BASIC LEVEL");
        } else {
            console.log("No Level");
        }
    </script>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i=2; i<10; i++){
            for (let j=1; j<10; j++){
                console.log(i+ "*" + j + "=" + i*j);
            }
            console.log("\n")
        }
    </script>
</body>
</html>
