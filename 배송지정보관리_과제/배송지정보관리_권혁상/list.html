<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배송지 목록</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/sign.css" />
    <script src="js/list.js" defer></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>

  </head>
  <body>
    <main>
      <section class="banner cont_p">
        <h2 class="banner_tt">배송지 목록</h2>
        <div class="confirm">
          <div class="wrapper">
            <div class="btn-group">
              <a href="./regist.html"><button class="del" style=" border-color: blue; color: blue;">배송지등록</button></a>
              <button class="del" id="delete">선택삭제</button>
            </div>
            <table id="table" class="table table-hover table-mc-light-blue">
              <!-- 8 cols -->
              <colgroup>
                <col style="width:5%;"/>
                <col style="width:10%;" />
                <col style="width:10%;" />
                <col style="width:10%;" />
                <col />
                <col style="width:10%;" />
                <col style="width:10%;" />
                <col style="width:8%;" />
              </colgroup>
              <thead>
                <tr>
                  <th>
                    <input type="checkbox" id="cbx_chkAll" />
                  </th>
                  <th>배송지</th>
                  <th>수령인</th>
                  <th>연락처</th>
                  <th>주소</th>
                  <th>기본 배송지</th>
                  <th>배송정보 <br> 수집</th>
                  <th>수정</th>
                </tr>
              </thead>
              <tbody>
                <template id="user_template">
                  <tr>
                      <td><input type="checkbox" class="check" value="{index}"></td>
                      <td>{ship_addr}</td>
                      <td>{user_name}</td>
                      <td>{user_phone_first} {user_phone_mid} {user_phone_last}</td>
                      <td>{road}<br>{detail}</td>
                      <td>{defaultYn}</td>
                      <td>{privacyYn}</td>
                      <td>
                          <input type="button" class="checkBtn" id="checkBtn" value="수정"></button>
                      </td>
                  </tr>
              </template>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
