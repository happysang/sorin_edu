<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배송지 등록</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/sign.css" />
    <script src="js/script.js" defer></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </head>
  <body>
    <main>
      <section class="banner cont_p">
        <h2 class="banner_tt">배송지 등록</h2>
        <br>
        <div style="text-align: center;">
          <a href="./list.html"><button type="button" class="button" style="width: 200px;">배송지 리스트</button></a>
        </div>
        <form id="form" action="./list.html"  method="get" >
          <fieldset>
            <legend>배송지 등록</legend>
            <h4 class="sub_tit">배송지명</h4>
            <div class="field">
              <label for="shipaddr">배송지명</label>
              <input
                type="text"
                name="ship_addr"
                id="shipaddr"
                placeholder="배송지"
                maxlength="20"
                autofocus
              />
              <span class="icon"></span>
              <small>배송지명에 <,>기호 입력 불가</small>
            </div>
            <h4 class="sub_tit">받으시는 분</h4>
            <div class="field">
              <label for="username">받으시는 분</label>
              <input
                type="text"
                name="user_name"
                id="username"
                placeholder="받으시는 분"
                maxlength="10"
                autofocus
              />
              <span class="icon"></span>
              <small>받으시는 분에 <,>기호 입력 불가</small>
            </div>
          </fieldset>
          <fieldset>
            <legend>부가 입력 사항</legend>
            <h4 class="sub_tit">휴대폰번호</h4>
            <div class="field_wrapper phone">
              <div class="field">
                <select name="user_phone_first" id="uphonefirst">
                  <option value="없음">없음</option>
                  <option value="010">010</option>
                  <option value="011">011</option>
                  <option value="016">016</option>
                  <option value="017">017</option>
                </select>
              </div>
              <!-- 없음 상태에서 입력을 받지 못하게하기 위해 readonly 추가, 
                유효성 검사를 위해 type을 number에서 text로 변경, 
                제대로 입력했는지 사용자가 확인할 수 있도록 icon 추가 -->
              <div class="field">
                <input
                  type="text"
                  name="user_phone_mid"
                  id="uphonemid"
                  readonly
                />
                <span class="icon"></span>
              </div>

              <!-- 없음 상태에서 입력을 받지 못하게하기 위해 readonly 추가, 
                유효성 검사를 위해 type을 number에서 text로 변경, 
                제대로 입력했는지 사용자가 확인할 수 있도록 icon 추가 -->
              <div class="field">
                <input
                  type="text"
                  name="user_phone_last"
                  id="uphonelast"
                  readonly
                />
                <span class="icon"></span>
              </div>
            </div>


            <h4 class="sub_tit">주소</h4>
            <div class="field_wrapper sm">
              <div class="field">
                <label for="postcode">우편번호</label>
                <input
                  type="text"
                  name="postcode"
                  id="postcode"
                  placeholder="우편번호"
                  readonly
                />
              </div>
              <div>
                <button type="button" id="btn_find" onclick="findAddr()">검색</button>
              </div>
            </div>
            <div class="field sm">
              <label for="road">도로명 주소</label>
              <input
                type="text"
                name="road"
                id="road"
                placeholder="도로명 주소"
                readonly
              />
            </div>
            <div class="field">
              <label for="detail">상세주소</label>
              <input
                type="text"
                name="detail"
                id="detail"
                placeholder="상세주소"
              />
              <small>상세주소에 <,>기호 입력 불가</small>
            </div>
            <h4 class="sub_tit">특이사항</h4>
            <div class="field info">
              <textarea
                name="extra"
                id="extra"
                cols="30"
                rows="30"
                placeholder="배송지 관련 특이사항을 입력해주세요."
              ></textarea>
              <small>특이사항에 <,>기호 입력 불가</small>
            </div>
            <div class="consent">
              <div>
                <div>
                  <input type="checkbox" id="defaultYn" class="checkbox_item" />
                  <label for="defaultYn"><h5>기본 배송지로 설정</h5></label>
                </div>
              </div>
              <div>
                <div>
                  <input type="checkbox" id="privacyYn" class="checkbox_item" />
                  <label for="privacyYn"><h5>배송정보수집 이용 동의</h5></label>
                </div>
              </div>
            </div>
          </fieldset>
          <hr/>
          <div>
            <button type="submit" class="button">등록</button>
          </div>
        </form>
      </section>
      
    </main>
  </body>
</html>
